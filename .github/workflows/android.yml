name: Build Android APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.1.0"
          else
            # Extract major.minor.patch
            VERSION=${LATEST#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            # Bump minor, reset patch
            MINOR=$((MINOR + 1))
            NEXT="v${MAJOR}.${MINOR}.0"
          fi
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set version in package.json
        run: |
          VERSION=${{ steps.version.outputs.next }}
          npm pkg set version=${VERSION#v}

      - name: Install dependencies
        run: npm ci

      - name: Build web and sync Capacitor
        run: npm run cap:sync

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build release APK
        working-directory: android
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: splitdumb
          KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK with version
        run: |
          VERSION=${{ steps.version.outputs.next }}
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/splitdumb-${VERSION}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next }}
          files: android/app/build/outputs/apk/release/*.apk
          generate_release_notes: true
